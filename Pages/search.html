<!DOCTYPE html>

<html>
	<header>
		<!-- Script for search and display -->
		<script type="text/javascript" src="../Scripts/search.js"></script>

		<title>Search Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- These 4 things are Bootstrap includes -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</header>


	<body onload="load_test()">
		<div class="container" id="form-container">
			<form method="GET" target="#" id="search-form">
				<div class="form-row">
					<div class="col">
						<label for="search-bar"><h1>Search</h1></label>
						<input type="text" class="form-control" id="search-bar" placeholder="Search"></input>
					</div>
				</div>

				<div class="form-row" id="check-labels">
					<div class="col">
						<h3>Languages</h3>
					</div>
					<div class="col">
						<h3>Skills</h3>
					</div>
					<div class="col">
						<h3>Interests</h3>
					</div>
				</div>

				<div class="form-row">
					<div class="col form-check form-check-inline">
						<input type="checkbox" class="form-check-input" value="1" name="skills" id="HTML">
						<label for="HTML">HTML</label>
					</div>

					<div class="col form-check form-check-inline">
						
						<input type="checkbox" class="form-check form-check-input" value=13 name="skills">
						<label for="skills" class="form-check-label">Skills</label>
					</div>

					<div class="col">
						<label for="interests">Interests</label>

					</div>
				</div>

				<div class="form-row">
					<div class="col form-group">
						<input type="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>

		<div class="container" id="card-container">
			<div id="card-field">
				<!-- This starts out blank -->
				<h3>Your Results:</h3>
				<script>
					console.log("Loaded card-field");
				</script>
			</div>
		</div>
	</body>

</html>
